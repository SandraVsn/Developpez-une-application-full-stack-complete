<header class="flex items-center border-b border-b-gray-500">
  <img
    class="w-[100px] md:w-[140px]"
    src="../../../assets/logo_p6.png"
    alt=""
  />
</header>
<a class="m-5" mat-icon-button (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</a>
<div class="flex flex-col items-center">
  <h1>Inscription</h1>
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="flex flex-col items-center"
  >
    <mat-form-field appearance="outline">
      <mat-label>Nom d'utilisateur</mat-label>
      <input
        matInput
        placeholder="Nom d'utilisateur"
        formControlName="userName"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput placeholder="Adresse e-mail" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput placeholder="Mot de passe" formControlName="password" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      S'inscrire
    </button>
    @if(onError){
    <span class="error ml2">An error occurred</span>
    }
  </form>
</div>
